<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus On <span>GOALS</span></h1>
        <div class="app-container">
            <h2 class="subtitle">
                <span>Today</span>
                <img src="./images/sun.png" alt="" srcset="" id="sun-img">
            </h2>
            <p class="progress-bar-label">Raise the bar by completing your goals!</p>
            <!-- <progress id="file" value="32" max="100"> 32% </progress> default not customizable-->
            <div class="progress-bar">
                <div class="progress-value">
                    <span style="padding-left: 20px;"></span>
                </div>
            </div>
            <p class="error-label"> </p>
            <div class="goal-container ">
                <div class="goal-cards">
                    <div class="checkbox">
                        <img class="check-icon" src="./images/check-icon.svg" alt="" srcset="">
                    </div>
                    <input id="first-goal" type="text" class="goal-input" placeholder="Add new goal">
                </div>
                <div class="goal-cards">
                    <div class="checkbox">
                        <img class="check-icon" src="./images/check-icon.svg" alt="" srcset="">
                    </div>
                    <input id="second-goal" type="text" class="goal-input" placeholder="Add new goal">
                </div>
                <div class="goal-cards">
                    <div class="checkbox">
                        <img class="check-icon" src="./images/check-icon.svg" alt="" srcset="">
                    </div>
                    <input id="third-goal" type="text" class="goal-input" placeholder="Add new goal">
                </div>
                <p class="quote-text">"Move One Step ahead,Today!"</p>
                <hr>
                <p class="creater-text">Made with ❤️ by Ritesh Dudhkohale</p>
            </div>
        </div>

    </main>
</body>

</html>
